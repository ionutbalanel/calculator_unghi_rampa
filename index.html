<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Calculator Unghi Rampă</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h2>📐 Calculator Unghi Rampă</h2>

    <div class="image-container">
        <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- Sol -->
            <line x1="20" y1="150" x2="280" y2="150" stroke="#555" stroke-width="2" />

            <!-- Rampă -->
            <line x1="20" y1="150" x2="220" y2="50" stroke="#007BFF" stroke-width="4" />

            <!-- Înălțime -->
            <line x1="220" y1="50" x2="220" y2="150" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4" />

            <!-- Etichete -->
            <text x="225" y="100" fill="#e74c3c" font-size="14">H</text>
            <text x="120" y="165" fill="#555" font-size="14">L</text>
            <text x="40" y="140" fill="#2c3e50" font-size="14">α</text>

            <!-- Arc unghi -->
            <path d="M40 150 A20 20 0 0 1 55 135" fill="none" stroke="#2c3e50" stroke-width="2" />
        </svg>
    </div>

    <label>Înălțime (cm):</label>
    <input type="number" id="height" step="0.01" placeholder="Ex. 50">
    <label>Lungime (cm):</label>
    <input type="number" id="length" step="0.01" placeholder="Ex. 600">
    <button onclick="calcAngle()">Calculează</button>

    <div id="output" class="result"></div>

    <div class="legend">
        <div>✅ <br>Accesibil<br>(≤ 5,7°)</div>
        <div>⚠️ <br>Parțial<br>(5,7° – 15°)</div>
        <div>❌ <br>Inaccesibil<br>(> 15°)</div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
